name: Build Minecraft Mod

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up JDK 17 (use zulu distribution)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'

    # Verify Java 17 installation
    - name: Verify Java 17 installation
      run: java -version

    # Set up Gradle
    - name: Set up Gradle
      uses: gradle/wrapper-validation-action@v1

    # Build the project with Gradle and output a JAR file
    - name: Build with Gradle
      run: ./gradlew build

    # Rename the JAR file using the extracted version
    - name: Rename JAR file with version
      run: |
        # Rename the JAR to include the version
        MOD_JAR_PATH="build/libs/$(ls build/libs | grep '.jar')"
        NEW_JAR_NAME="toolSwapper-1.21.1.jar"
        mv "$MOD_JAR_PATH" "build/libs/$NEW_JAR_NAME"
        echo "Renamed JAR to: $NEW_JAR_NAME"

    # Upload the built JAR as an artifact
    - name: Upload mod JAR
      uses: actions/upload-artifact@v3
      with:
        name: toolswapper-mod
        path: build/libs/*.jar
