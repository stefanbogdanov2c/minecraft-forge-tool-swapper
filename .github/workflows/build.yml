name: Build Minecraft Mod

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up JDK 17 (use zulu distribution)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'

    # Verify Java 17 installation
    - name: Verify Java 17 installation
      run: java -version

    # Increase the version of the mod
    - name: Increase mod version
      run: |
        VERSION=$(jq -r '.version' src/main/resources/mods.toml)
        # Increase version (e.g., 1.0 -> 1.1, etc.)
        NEW_VERSION=$(echo $VERSION | awk -F. -v OFS=. '{$NF++;print}')
        echo "Updated version: $NEW_VERSION"
        jq --arg new_version "$NEW_VERSION" '.version = $new_version' mods.toml > tmp.toml && mv tmp.toml mods.toml

    # Set up Gradle
    - name: Set up Gradle
      uses: gradle/wrapper-validation-action@v1

    # Build with Gradle
    - name: Build with Gradle
      run: ./gradlew build

    # Upload the built JAR as an artifact
    - name: Upload mod JAR
      uses: actions/upload-artifact@v3
      with:
        name: toolswapper-mod
        path: build/libs/*.jar
